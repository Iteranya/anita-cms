<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground | Aina's Coding Dojo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/aina/style.css">
</head>
<body>
    <!-- ‚ú® Floating Characters -->
    <div class="floating-characters">
        <div class="character" style="top: 10%; left: 5%; font-size: 30px;">(>^.^)></div>
        <div class="character" style="top: 30%; left: 80%; font-size: 40px;">(‚óï‚Äø‚óï‚úø)</div>
        <div class="character" style="top: 70%; left: 15%; font-size: 25px;">(Ôæâ‚óï„ÉÆ‚óï)Ôæâ*:ÔΩ•Ôæü‚úß</div>
        <div class="character" style="top: 50%; left: 70%; font-size: 35px;">(„Å•ÔΩ°‚óï‚Äø‚Äø‚óïÔΩ°)„Å•</div>
    </div>

    <!-- ‚ú® Top Buttons -->
    <div class="btn-group">
        <button class="btn" id="deploy-btn">
            <i class="fas fa-rocket"></i> Deploy
        </button>
        <button class="btn" id="export-btn">
            <i class="fas fa-file-export"></i> Export
        </button>
        <button class="btn" id="import-btn">
            <i class="fas fa-file-import"></i> Import
        </button>
    </div>

    <!-- ‚ú® Main Container -->
    <div class="container">
        <div class="panes-container">
            <!-- üß© Editor Pane -->
            <div class="editor-pane">
                <div class="pane-header">
                    <i class="fas fa-code"></i>
                    <h2>Editor</h2>
                </div>
                <div class="pane-content">
                    <textarea id="html-code" placeholder="Write your HTML here, senpai~ (‚óï‚Äø‚óï‚úø)"></textarea>
                </div>
            </div>

            <!-- üëÄ Preview Pane -->
            <div class="preview-pane">
                <div class="pane-header">
                    <i class="fas fa-eye"></i>
                    <h2>Preview</h2>
                </div>
                <div class="pane-content">
                    <iframe id="preview"></iframe>
                </div>
            </div>
        </div>

        <!-- ü™Ñ Website Generator Form -->
        <div class="generate-form">
            <div class="form-header">
                <i class="fas fa-magic"></i>
                <h2>Website Generator</h2>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="content">Describe your dream website, onii-chan~</label>
                    <textarea name="content" id="content" class="form-control" rows="4" required placeholder="I want a kawaii landing page with pink buttons and cat ears..."></textarea>
                </div>
                <button type="submit" class="btn generator-btn">
                    <i class="fas fa-wand-magic-sparkles"></i> Generate Website
                </button>
            </form>
        </div>
    </div>

    <!-- üíå Footer -->
    <footer class="footer">
        <p>Made with ‚ô• by Aina-chan</p>
    </footer>

    <!-- üêæ Slug Container -->
    <div id="slug-container" style="display: none;" data-slug=""></div>

    <!-- üóíÔ∏è Collapsible Notes Sidebar -->
    <aside id="notes-sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-sticky-note"></i> Notes</h3>
        </div>

        <!-- üîß Form Settings Section -->
        <div class="sidebar-section">
            <h4><i class="fas fa-clipboard-list"></i> Form Settings</h4>

            <div class="form-control">
                <label for="form-select">Select Existing Form:</label>
                <select id="form-select">
                    <option value="">-- Select a form --</option>
                </select>
            </div>

            <button id="load-form-btn" class="btn small-btn">
                <i class="fas fa-download"></i> Load Schema
            </button>
        </div>

        <!-- üìù Notes Text Area -->
        <div class="sidebar-section">
            <label for="notes-textarea">Notes Area:</label>
            <textarea id="notes-textarea" placeholder="Form schema and info will appear here, senpai~"></textarea>
        </div>
    </aside>

    <!-- üß≠ Sidebar Toggle Arrow -->
    <button id="sidebar-toggle"><i class="fas fa-chevron-right"></i></button>
    <script type="module" src="/static/aina/scripts/main.js"></script>

    <script>
        const sidebar = document.getElementById('notes-sidebar');
        const toggleBtn = document.getElementById('sidebar-toggle');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            document.body.classList.toggle('sidebar-open');
        });
    </script>
</body>
</html>
