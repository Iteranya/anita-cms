<!-- ‚ú® TAB 1: Generator & API Tools -->
<div id="tab-generator" class="tab-pane active">
    <div class="generator-layout">
        
        <!-- Left Col: Prompt Engineering -->
        <div class="card prompt-card">
            <div class="card-header">
                <h3><i class="fas fa-brain"></i> Prompt Engineering</h3>
                <p>Describe the dream website, onii-chan~</p>
            </div>
            <div class="card-body">
                <form action="#" method="post" id="generator-form">
                    <textarea name="content" id="content" 
                        placeholder="I want a kawaii landing page with pink buttons and cat ears..." 
                        spellcheck="false"></textarea>
                    <div class="form-actions">
                        <button type="submit" class="btn large-btn glow">

                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Col: API Helper (Route Inspector restored!) -->
        <div class="card api-card">
            <div class="card-header">
                <h3><i class="fas fa-route"></i> API Helper</h3>
                <p>Route Inspector & Schema Loader</p>
            </div>
            <div class="card-body">
                
                <div class="api-controls">
                    <!-- 1. Select Route Type (Restored) -->
                    <div class="control-group">
                        <label for="route-type-select">1. Select Route Type:</label>
                        <select id="route-type-select">
                            <!-- Populated by your JS -->
                            <option value="">-- Loading types... --</option>
                        </select>
                    </div>

                    <!-- 2. Select Item (Restored) -->
                    <div class="control-group">
                        <label for="route-item-select">2. Select Item:</label>
                        <select id="route-item-select" disabled>
                            <!-- Populated by your JS -->
                            <option value="">-- Select a type first --</option>
                        </select>
                    </div>

                    <!-- Load Button (Restored ID) -->
                    <button id="load-route-btn" class="btn full-width" disabled>
                        <i class="fas fa-download"></i> Load Info
                    </button>
                </div>

                <div class="notes-wrapper">
                    <label for="notes-textarea">Helper Notes (Context):</label>
                    <textarea id="notes-textarea" placeholder="Route schema and info will appear here..."></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
