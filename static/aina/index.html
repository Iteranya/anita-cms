<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground | Aina's Coding Dojo</title>
    <!-- These links should be correct -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/aina/style.css">
</head>
<body>
    <!-- ‚ú® Floating Characters (No changes here) -->
    <div class="floating-characters">
        <div class="character" style="top: 10%; left: 5%; font-size: 30px;">(>^.^)></div>
        <div class="character" style="top: 30%; left: 80%; font-size: 40px;">(‚óï‚Äø‚óï‚úø)</div>
        <div class="character" style="top: 70%; left: 15%; font-size: 25px;">(Ôæâ‚óï„ÉÆ‚óï)Ôæâ*:ÔΩ•Ôæü‚úß</div>
        <div class="character" style="top: 50%; left: 70%; font-size: 35px;">(„Å•ÔΩ°‚óï‚Äø‚Äø‚óïÔΩ°)„Å•</div>
    </div>

    <!-- ‚ú® Top Buttons (No changes here) -->
    <div class="btn-group">
        <button class="btn" id="deploy-btn">
            <i class="fas fa-rocket"></i> Deploy
        </button>
        <button class="btn" id="export-btn">
            <i class="fas fa-file-export"></i> Export
        </button>
        <button class="btn" id="import-btn">
            <i class="fas fa-file-import"></i> Import
        </button>
    </div>

    <!-- ‚ú® Main Container (No changes here) -->
    <div class="container">
        <div class="panes-container">
            <div class="editor-pane">
                <div class="pane-header">
                    <i class="fas fa-code"></i>
                    <h2>Editor</h2>
                </div>
                <div class="pane-content">
                    <textarea id="html-code" placeholder="Write your HTML here, senpai~ (‚óï‚Äø‚óï‚úø)"></textarea>
                </div>
            </div>
            <div class="preview-pane">
                <div class="pane-header">
                    <i class="fas fa-eye"></i>
                    <h2>Preview</h2>
                </div>
                <div class="pane-content">
                    <iframe id="preview"></iframe>
                </div>
            </div>
        </div>
        <div class="generate-form">
            <div class="form-header">
                <i class="fas fa-magic"></i>
                <h2>Website Generator</h2>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="content">Describe your dream website, onii-chan~</label>
                    <textarea name="content" id="content" class="form-control" rows="4" required placeholder="I want a kawaii landing page with pink buttons and cat ears..."></textarea>
                </div>
                <button type="submit" class="btn generator-btn">
                    <i class="fas fa-wand-magic-sparkles"></i> Generate Website
                </button>
            </form>
        </div>
    </div>

    <!-- üíå Footer (No changes here) -->
    <footer class="footer">
        <p>Made with ‚ô• by Aina-chan</p>
    </footer>

    <!-- üêæ Slug Container (No changes here) -->
    <div id="slug-container" style="display: none;" data-slug=""></div>

    <!-- 
        =====================================================================
        ‚ú® üóíÔ∏è NEW AND IMPROVED Collapsible Sidebar ‚ú®
        This is the most important change! We have new IDs and a new structure.
        =====================================================================
    -->
    <aside id="notes-sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-route"></i> API Helper</h3>
        </div>

        <!-- üîß Route Inspector Section -->
        <div class="sidebar-section">
            <h4><i class="fas fa-sitemap"></i> Route Inspector</h4>
            <p class="sidebar-description" style="font-size: 0.8em; margin-top: -5px; color: #ccc;">Load schema & info for any API route.</p>

            <div class="form-control">
                <label for="route-type-select">1. Select Route Type:</label>
                <select id="route-type-select">
                    <!-- This will be populated by JavaScript! -->
                    <option value="">-- Loading types... --</option>
                </select>
            </div>

            <div class="form-control">
                <label for="route-item-select">2. Select Item:</label>
                <select id="route-item-select" disabled>
                    <!-- This will be populated by JavaScript too! -->
                    <option value="">-- Select a type first --</option>
                </select>
            </div>

            <button id="load-route-btn" class="btn small-btn" disabled>
                <i class="fas fa-download"></i> Load Info
            </button>
        </div>

        <!-- üìù Notes Text Area -->
        <div class="sidebar-section">
            <label for="notes-textarea">Notes Area:</label>
            <textarea id="notes-textarea" placeholder="Route info will appear here, senpai~">

</textarea>
        </div>
    </aside>

    <!-- üß≠ Sidebar Toggle Arrow -->
    <button id="sidebar-toggle"><i class="fas fa-chevron-right"></i></button>

    <!-- 
        =====================================================================
        ‚ú® SCRIPT LOADING ‚ú®
        We removed the old inline script. Now we only load the main module.
        This main.js will then import and run our routeHelper.js script.
        =====================================================================
    -->
    <script type="module" src="/static/aina/scripts/main.js"></script>

</body>
</html>
