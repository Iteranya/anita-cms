<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita CMS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        anita: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }

        /* Animations */
        @keyframes float {
            0% { transform: translate(0px, 0px); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
            100% { transform: translate(0px, 0px); }
        }
        
        .animate-blob {
            animation: float 10s infinite ease-in-out;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            border-radius: 50%;
        }

        /* Input Auto-fill style fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen w-full flex items-center justify-center relative overflow-hidden">

    <!-- Background Blobs -->
    <div class="blob bg-anita-300 w-96 h-96 top-0 left-0 -translate-x-1/3 -translate-y-1/3 animate-blob"></div>
    <div class="blob bg-purple-300 w-96 h-96 bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-blob" style="animation-delay: 2s;"></div>
    <div class="blob bg-pink-200 w-64 h-64 bottom-1/4 left-1/4 animate-blob" style="animation-delay: 5s;"></div>

    <!-- Login Container -->
    <div class="w-full max-w-md px-4 z-10">
        
        <!-- Glass Card -->
        <div class="glass-panel rounded-3xl p-8 sm:p-10 shadow-2xl relative">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="/" class="inline-block relative group">
                    <div class="absolute inset-0 bg-anita-400 rounded-full blur opacity-25 group-hover:opacity-50 transition-opacity"></div>
                    <img src="/media/anita.jpg" alt="Anita CMS" class="relative h-20 w-20 rounded-full border-4 border-white shadow-md mx-auto mb-4 object-cover transform group-hover:scale-105 transition-transform duration-300">
                </a>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Welcome Back</h1>
                <p class="text-slate-500 text-sm mt-2">Sign in to manage your content</p>
            </div>

            <!-- Error Notification -->
            <div id="error-alert" class="hidden mb-6 p-4 rounded-xl bg-red-50 border border-red-100 flex items-start gap-3">
                <i class="fas fa-exclamation-circle text-red-500 mt-0.5"></i>
                <div class="text-sm text-red-600">
                    <span class="font-bold block">Login Failed</span>
                    <span id="error-text">Please check your credentials.</span>
                </div>
            </div>

            <!-- Form -->
            <form id="login-form" class="space-y-6">
                
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-bold text-slate-700 mb-2 ml-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Enter your username">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Enter your password">
                    </div>
                </div>

                <!-- Options -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" name="remember_me" class="sr-only peer">
                            <div class="w-5 h-5 border-2 border-slate-300 rounded peer-checked:bg-anita-500 peer-checked:border-anita-500 transition-all bg-white"></div>
                            <i class="fas fa-check text-white text-xs absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-0 peer-checked:opacity-100 transition-opacity"></i>
                        </div>
                        <span class="ml-2 text-sm text-slate-600 font-semibold group-hover:text-slate-800 transition-colors">Remember me</span>
                    </label>
                    
                    <a href="#" class="text-sm font-bold text-anita-600 hover:text-anita-700 transition-colors">Forgot Password?</a>
                </div>

                <!-- Button -->
                <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-anita-500 to-anita-600 hover:from-anita-600 hover:to-anita-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-anita-200 transform transition-all active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-anita-500 flex justify-center items-center gap-2">
                    <span id="btn-text">Sign In</span>
                    <i id="btn-icon" class="fas fa-arrow-right"></i>
                    <i id="btn-loader" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center border-t border-slate-200/60 pt-6">
                <p class="text-sm text-slate-500">
                    Don't have an account? 
                    <a href="/register" class="font-bold text-anita-600 hover:text-anita-700 transition-colors">Create one</a>
                </p>
            </div>
        </div>

        <!-- Copyright -->
        <div class="text-center mt-8 text-xs text-slate-400 font-semibold">
            &copy; 2025 Anita CMS. All rights reserved.
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const btnLoader = document.getElementById('btn-loader');
        const errorAlert = document.getElementById('error-alert');
        const errorText = document.getElementById('error-text');

        // Check if system is initialized on load (Optional UX enhancement)
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/auth/check-setup');
                if (res.ok) {
                    const data = await res.json();
                    if (!data.initialized) {
                        // Redirect to setup page if no users exist
                        window.location.href = '/setup';
                    }
                }
            } catch (e) {
                console.warn("Could not verify system setup status");
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI State
            errorAlert.classList.add('hidden');
            setLoading(true);

            // Create FormData object (FastAPI Form expects this)
            const formData = new FormData(form);
            // Handle checkbox boolean manual check (forms send 'on' or nothing usually)
            if (!formData.has('remember_me')) {
                formData.append('remember_me', 'false');
            } else {
                // If checked, it might be 'on', API expects boolean or parses 'true'
                formData.set('remember_me', 'true');
            }

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // Success Animation
                    btnText.textContent = 'Success!';
                    btnLoader.classList.add('hidden');
                    btnIcon.className = 'fas fa-check';
                    btnIcon.classList.remove('hidden');
                    submitBtn.classList.remove('from-anita-500', 'to-anita-600');
                    submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');

                    // Redirect based on role or default
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 800);
                } else {
                    throw new Error(result.detail || 'Authentication failed');
                }

            } catch (error) {
                setLoading(false);
                errorText.textContent = error.message;
                errorAlert.classList.remove('hidden');
                
                // Shake animation on card
                const card = document.querySelector('.glass-panel');
                card.classList.add('animate-[shake_0.5s_ease-in-out]');
                setTimeout(() => card.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = 'Signing in...';
                btnIcon.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                form.classList.add('opacity-70');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = 'Sign In';
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                form.classList.remove('opacity-70');
            }
        }
    </script>
</body>
</html>
