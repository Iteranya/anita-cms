<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita CMS - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Nunito', 'sans-serif'],
                    },
                    colors: {
                        anita: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }

        @keyframes float {
            0% { transform: translate(0px, 0px); }
            33% { transform: translate(30px, -50px); }
            66% { transform: translate(-20px, 20px); }
            100% { transform: translate(0px, 0px); }
        }
        
        .animate-blob {
            animation: float 10s infinite ease-in-out;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            border-radius: 50%;
        }

        /* Input Auto-fill style fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen w-full flex items-center justify-center relative overflow-x-hidden py-12">

    <!-- Background Blobs (Slightly varied positions from Login) -->
    <div class="blob bg-purple-300 w-96 h-96 top-0 right-0 translate-x-1/3 -translate-y-1/3 animate-blob"></div>
    <div class="blob bg-anita-300 w-80 h-80 bottom-0 left-0 -translate-x-1/3 translate-y-1/3 animate-blob" style="animation-delay: 2s;"></div>

    <!-- Container -->
    <div class="w-full max-w-md px-4 z-10">
        
        <!-- Glass Card -->
        <div class="glass-panel rounded-3xl p-8 sm:p-10 shadow-2xl relative">
            
            <!-- Header -->
            <div class="text-center mb-6">
                <a href="/" class="inline-block">
                    <img src="/media/anita.jpg" alt="Anita CMS" class="h-16 w-16 rounded-full border-4 border-white shadow-md mx-auto mb-3 object-cover hover:scale-105 transition-transform duration-300">
                </a>
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Create Account</h1>
                <p class="text-slate-500 text-sm mt-1">Join the community</p>
            </div>

            <!-- Notifications -->
            <div id="alert-box" class="hidden mb-6 p-4 rounded-xl border flex items-start gap-3">
                <i id="alert-icon" class="fas mt-0.5"></i>
                <div class="text-sm">
                    <span id="alert-title" class="font-bold block"></span>
                    <span id="alert-msg"></span>
                </div>
            </div>

            <!-- Form -->
            <form id="register-form" class="space-y-5">
                
                <!-- Display Name -->
                <div>
                    <label for="display_name" class="block text-sm font-bold text-slate-700 mb-1 ml-1">Display Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-id-badge text-slate-400"></i>
                        </div>
                        <input type="text" id="display_name" name="display_name" 
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Ex. John Doe">
                    </div>
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-bold text-slate-700 mb-1 ml-1">Username <span class="text-red-400">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-user text-slate-400"></i>
                        </div>
                        <input type="text" id="username" name="username" required 
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Choose a username">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-bold text-slate-700 mb-1 ml-1">Password <span class="text-red-400">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required minlength="8"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Min. 8 characters">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm_password" class="block text-sm font-bold text-slate-700 mb-1 ml-1">Confirm Password <span class="text-red-400">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-check-double text-slate-400"></i>
                        </div>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="8"
                            class="w-full pl-11 pr-4 py-3 bg-white/50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-anita-400 focus:border-transparent transition-all placeholder-slate-400 text-slate-800 font-medium shadow-sm"
                            placeholder="Re-enter password">
                    </div>
                </div>

                <!-- Button -->
                <button type="submit" id="submit-btn" class="w-full mt-2 bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-slate-300 transform transition-all active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-900 flex justify-center items-center gap-2">
                    <span id="btn-text">Register Account</span>
                    <i id="btn-icon" class="fas fa-user-plus"></i>
                    <i id="btn-loader" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center border-t border-slate-200/60 pt-6">
                <p class="text-sm text-slate-500">
                    Already have an account? 
                    <a href="/auth/login" class="font-bold text-anita-600 hover:text-anita-700 transition-colors">Sign In</a>
                </p>
            </div>
        </div>
        
        <!-- Copyright -->
        <div class="text-center mt-8 text-xs text-slate-400 font-semibold">
            &copy; 2025 Anita CMS.
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnIcon = document.getElementById('btn-icon');
        const btnLoader = document.getElementById('btn-loader');
        
        const alertBox = document.getElementById('alert-box');
        const alertIcon = document.getElementById('alert-icon');
        const alertTitle = document.getElementById('alert-title');
        const alertMsg = document.getElementById('alert-msg');

        function showAlert(type, title, message) {
            alertBox.classList.remove('hidden', 'bg-red-50', 'border-red-100', 'text-red-600', 'bg-green-50', 'border-green-100', 'text-green-600');
            alertIcon.className = 'fas mt-0.5'; // reset icon classes

            if (type === 'error') {
                alertBox.classList.add('bg-red-50', 'border-red-100', 'text-red-600');
                alertIcon.classList.add('fa-exclamation-circle');
                
                // Shake effect on card
                const card = document.querySelector('.glass-panel');
                card.classList.add('animate-[shake_0.5s_ease-in-out]');
                setTimeout(() => card.classList.remove('animate-[shake_0.5s_ease-in-out]'), 500);
            } else {
                alertBox.classList.add('bg-green-50', 'border-green-100', 'text-green-600');
                alertIcon.classList.add('fa-check-circle');
            }

            alertTitle.textContent = title;
            alertMsg.textContent = message;
            alertBox.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            alertBox.classList.add('hidden');
            
            // Client Side Validation
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('confirm_password').value;

            if (p1 !== p2) {
                showAlert('error', 'Password Mismatch', 'The passwords you entered do not match.');
                return;
            }

            setLoading(true);

            const formData = new FormData(form);

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('success', 'Registration Successful', 'Account created! Redirecting to login...');
                    
                    // Success state on button
                    submitBtn.classList.remove('bg-slate-900', 'hover:bg-slate-800');
                    submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                    btnIcon.className = 'fas fa-check';

                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 1500);
                } else {
                    throw new Error(result.detail || 'Registration failed');
                }

            } catch (error) {
                setLoading(false);
                showAlert('error', 'Registration Failed', error.message);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                btnText.textContent = 'Creating Account...';
                btnIcon.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                form.classList.add('opacity-70', 'pointer-events-none');
            } else {
                submitBtn.disabled = false;
                btnText.textContent = 'Register Account';
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                form.classList.remove('opacity-70', 'pointer-events-none');
            }
        }
    </script>
</body>
</html>
