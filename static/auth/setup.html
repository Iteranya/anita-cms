<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita CMS – System Setup</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'] },
                    colors: {
                        anita: {
                            50:'#f0f9ff',100:'#e0f2fe',200:'#bae6fd',300:'#7dd3fc',
                            400:'#38bdf8',500:'#0ea5e9',600:'#0284c7',
                            700:'#0369a1',800:'#075985',900:'#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Your Alpine ESM entry -->
    <script type="module" src="/static/hikarin/main.js"></script>

    <style>
        @keyframes float {
            0% { transform: translate(0,0); }
            33% { transform: translate(30px,-50px); }
            66% { transform: translate(-20px,20px); }
            100% { transform: translate(0,0); }
        }
        .animate-blob { animation: float 10s infinite ease-in-out; }
        .glass-panel {
            background: rgba(255,255,255,.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,.6);
            box-shadow: 0 10px 40px rgba(14,165,233,.15);
        }
        .blob {
            position:absolute; filter:blur(80px); opacity:.7; border-radius:50%;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center overflow-hidden font-sans">

<!-- Background blobs -->
<div class="blob bg-anita-400 w-96 h-96 top-0 left-0 -translate-x-1/4 -translate-y-1/4 animate-blob"></div>
<div class="blob bg-indigo-300 w-80 h-80 bottom-0 right-0 translate-x-1/4 translate-y-1/4 animate-blob"></div>
<div class="blob bg-cyan-200 w-64 h-64 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 animate-blob"></div>

<div class="w-full max-w-lg px-4 z-10">

    <div
        x-data="authManager"
        x-init="mode='setup'; init()"
        x-ref="card"
        class="glass-panel rounded-3xl p-8 sm:p-12 shadow-2xl relative"
    >

        <!-- Initial Loader -->
        <div
            x-show="loading && !success && !error"
            class="absolute inset-0 bg-slate-50/90 flex flex-col items-center justify-center rounded-3xl z-20"
        >
            <img
  src="/media/anita.jpg"
  class="h-24 w-auto max-w-[6rem] object-contain mx-auto mb-4
         rounded-full border-4 border-white shadow-lg"
/>
            <p class="font-bold text-slate-500 animate-pulse">Initializing System…</p>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <img
  src="/media/anita.jpg"
  class="h-24 w-auto max-w-[6rem] object-contain mx-auto mb-4
         rounded-full border-4 border-white shadow-lg"
/>
            <h1 class="text-3xl font-extrabold">Welcome to Anita CMS</h1>
            <p class="text-slate-500 mt-2">
                Create your <span class="text-anita-600 font-bold">Admin Account</span>
            </p>
        </div>

        <!-- Alert -->
        <div
            x-show="error || success"
            x-transition
            class="mb-6 p-4 rounded-xl border flex gap-3"
            :class="error
                ? 'bg-red-50 border-red-100 text-red-600'
                : 'bg-green-50 border-green-100 text-green-600'"
        >
            <i class="fas mt-0.5"
               :class="error ? 'fa-exclamation-triangle' : 'fa-check-circle'"></i>
            <div class="text-sm">
                <span class="font-bold block"
                      x-text="error ? 'Installation Failed' : 'Setup Complete'"></span>
                <span
                    x-text="error || 'Admin account created. Redirecting to login…'">
                </span>
            </div>
        </div>

        <!-- Form -->
        <form
            @submit.prevent="setup"
            class="space-y-6"
            :class="{ 'opacity-70 pointer-events-none': loading }"
        >

            <input
                type="text"
                placeholder="Admin Username"
                x-model="username"
                required
                class="w-full px-4 py-3 rounded-xl border font-bold"
            >

            <input
                type="password"
                placeholder="Master Password (min 8 chars)"
                x-model="password"
                minlength="8"
                required
                class="w-full px-4 py-3 rounded-xl border"
            >

            <input
                type="password"
                placeholder="Confirm Password"
                x-model="confirmPassword"
                minlength="8"
                required
                class="w-full px-4 py-3 rounded-xl border"
            >

            <div class="bg-blue-50 border border-blue-100 rounded-lg p-3 text-xs text-blue-700 flex gap-2">
                <i class="fas fa-info-circle mt-0.5"></i>
                This account has full administrative access and cannot be undone.
            </div>

            <button
                type="submit"
                :disabled="loading"
                class="w-full bg-gradient-to-r from-anita-600 to-anita-500 text-white font-bold py-4 rounded-xl flex justify-center gap-2 text-lg"
                :class="success && 'bg-green-500'"
            >
                <template x-if="!loading && !success">
                    <span class="flex gap-2">
                        <i class="fas fa-rocket"></i>
                        Complete Setup
                    </span>
                </template>

                <template x-if="loading">
                    <span class="flex gap-2">
                        <i class="fas fa-circle-notch fa-spin"></i>
                        Configuring System…
                    </span>
                </template>

                <template x-if="success">
                    <span class="flex gap-2">
                        <i class="fas fa-check"></i>
                        Success
                    </span>
                </template>
            </button>
        </form>
    </div>

    <div class="text-center mt-8 text-xs text-slate-400 font-semibold">
        Anita CMS • Installation Wizard
    </div>
</div>

</body>
</html>
