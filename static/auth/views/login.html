
<div
    x-data="authManager"
    x-init="mode='login'; init()"
    class="glass-panel rounded-3xl p-8 sm:p-10 shadow-2xl relative"
>

    <!-- Header -->
    <div class="text-center mb-8">
        <img
src="/media/anita.jpg"
class="h-24 w-auto max-w-[6rem] object-contain mx-auto mb-4
        rounded-full border-4 border-white shadow-lg"
/>
        <h1 class="text-3xl font-extrabold">Welcome Back</h1>
        <p class="text-slate-500 mt-2">Sign in to continue</p>
    </div>

    <!-- Error -->
    <div
        x-show="error"
        x-transition
        class="mb-6 p-4 rounded-xl border bg-red-50 border-red-100 text-red-600 flex gap-2 text-sm"
    >
        <i class="fas fa-exclamation-triangle mt-0.5"></i>
        <span x-text="error"></span>
    </div>

    <!-- Form -->
    <form
        @submit.prevent="login"
        class="space-y-6"
        :class="{ 'opacity-70 pointer-events-none': loading }"
    >

        <input
            type="text"
            placeholder="Username"
            x-model="username"
            required
            class="w-full px-4 py-3 rounded-xl border font-semibold"
        >

        <input
            type="password"
            placeholder="Password"
            x-model="password"
            required
            class="w-full px-4 py-3 rounded-xl border"
        >

        <label class="flex items-center gap-2 text-sm text-slate-600">
            <input type="checkbox" x-model="rememberMe">
            Remember me
        </label>

        <button
            type="submit"
            :disabled="loading"
            class="w-full bg-gradient-to-r from-anita-600 to-anita-500 text-white font-bold py-4 rounded-xl flex justify-center gap-2 text-lg"
        >
            <template x-if="!loading && !success">
                <span class="flex gap-2">
                    <i class="fas fa-right-to-bracket"></i>
                    Sign In
                </span>
            </template>

            <template x-if="loading">
                <span class="flex gap-2">
                    <i class="fas fa-circle-notch fa-spin"></i>
                    Authenticatingâ€¦
                </span>
            </template>

            <template x-if="success">
                <span class="flex gap-2">
                    <i class="fas fa-check"></i>
                    Success
                </span>
            </template>
        </button>
    </form>
</div>
