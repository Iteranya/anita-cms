<div
    x-data="authManager"
    x-init="mode='login'; init()"
    class="glass-panel rounded-3xl p-8 sm:p-10 shadow-2xl w-full"
>
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="inline-block relative">
            <img src="/media/anita.jpg" class="h-20 w-20 rounded-full border-4 border-white shadow-sm object-cover">
            <div class="absolute bottom-0 right-0 h-5 w-5 bg-green-500 border-2 border-white rounded-full"></div>
        </div>
        <h1 class="text-2xl font-bold text-slate-800 mt-4">Welcome Back</h1>
        <p class="text-slate-500 text-sm">Enter your credentials to access the console</p>
    </div>

    <!-- Error Alert -->
    <div x-show="error" x-collapse class="mb-6">
        <div class="bg-red-50 border border-red-100 text-red-600 px-4 py-3 rounded-xl text-sm flex items-center gap-3">
            <i class="fas fa-exclamation-circle text-lg"></i>
            <span x-text="error"></span>
        </div>
    </div>

    <!-- Form -->
    <form @submit.prevent="login" class="space-y-5">
        
        <!-- Username -->
        <div class="relative group">
            <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-anita-500 transition-colors"></i>
            <input 
                type="text" x-model="username" required placeholder="Username"
                class="w-full pl-11 pr-4 py-3.5 rounded-xl border border-slate-200 bg-white/50 focus:bg-white focus:ring-2 focus:ring-anita-500/20 focus:border-anita-500 outline-none transition-all placeholder:text-slate-400 font-medium"
            >
        </div>

        <!-- Password -->
        <div class="relative group">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-anita-500 transition-colors"></i>
            <input 
                type="password" x-model="password" required placeholder="Password"
                class="w-full pl-11 pr-4 py-3.5 rounded-xl border border-slate-200 bg-white/50 focus:bg-white focus:ring-2 focus:ring-anita-500/20 focus:border-anita-500 outline-none transition-all placeholder:text-slate-400 font-medium"
            >
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between text-sm px-1">
            <label class="flex items-center gap-2 text-slate-600 cursor-pointer select-none">
                <input type="checkbox" x-model="rememberMe" class="rounded border-slate-300 text-anita-600 focus:ring-anita-500">
                Remember me
            </label>
            <a href="/auth/forgot" class="text-anita-600 hover:text-anita-700 font-bold hover:underline">Forgot password?</a>
        </div>

        <!-- Button -->
        <button 
            type="submit" 
            :disabled="loading"
            class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none"
        >
            <span x-show="!loading" class="flex items-center justify-center gap-2">
                Sign In <i class="fas fa-arrow-right text-sm"></i>
            </span>
            <span x-show="loading" class="flex items-center justify-center gap-2">
                <i class="fas fa-circle-notch fa-spin"></i> Authenticating...
            </span>
        </button>
    </form>
    
    <!-- Footer -->
    <div class="mt-8 pt-6 border-t border-slate-200/60 text-center text-sm text-slate-500">
        Don't have an account? <a href="/auth/register" hx-boost="true" class="text-anita-600 font-bold hover:underline">Register</a>
    </div>
</div>
