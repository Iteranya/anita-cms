<div x-data="fileManager" class="flex flex-col h-full bg-slate-50">
    
    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shadow-sm z-10 flex-shrink-0">
        <div>
            <h1 class="text-xl font-bold text-slate-800">File Manager</h1>
            <p class="text-xs text-slate-500">Documents and Attachments</p>
        </div>
        <button @click="openUpload()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg font-bold text-sm flex items-center transition transform hover:-translate-y-0.5">
            <i class="fas fa-file-upload mr-2"></i> Upload File
        </button>
    </header>

    <!-- CONTENT -->
    <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
        
        <!-- Search -->
        <div class="mb-6 relative max-w-md">
            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
            <input type="text" x-model="search" placeholder="Search files..." class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-anita-500 outline-none shadow-sm text-sm">
        </div>

        <div x-show="isLoading" class="flex justify-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-anita-500"></i>
        </div>

        <!-- LIST TABLE -->
        <div x-show="!isLoading" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden animate-fade-in" x-cloak>
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-100 text-xs font-bold text-slate-500 uppercase">
                    <tr>
                        <th class="px-6 py-4 w-12">Type</th>
                        <th class="px-6 py-4">Name</th>
                        <th class="px-6 py-4">Filename</th>
                        <th class="px-6 py-4">Size</th>
                        <th class="px-6 py-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <template x-for="f in filteredFiles()" :key="f.id">
                        <tr class="group hover:bg-slate-50 transition">
                            <!-- Icon -->
                            <td class="px-6 py-4">
                                <div class="w-10 h-10 rounded-lg flex items-center justify-center text-lg"
                                     :class="getIcon(f.data.saved_filename).bg + ' ' + getIcon(f.data.saved_filename).color">
                                    <i class="fas" :class="getIcon(f.data.saved_filename).icon"></i>
                                </div>
                            </td>
                            
                            <!-- Name & Desc -->
                            <td class="px-6 py-4">
                                <div class="font-bold text-slate-800 text-sm" x-text="f.data.friendly_name"></div>
                                <div class="text-xs text-slate-400 truncate max-w-xs" x-text="f.data.description || 'No description'"></div>
                            </td>

                            <!-- Filename -->
                            <td class="px-6 py-4">
                                <span class="font-mono text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded" x-text="f.data.saved_filename"></span>
                            </td>

                            <!-- Size -->
                            <td class="px-6 py-4">
                                <span class="text-xs font-bold text-slate-600" x-text="f.data.size"></span>
                            </td>

                            <!-- Actions -->
                            <td class="px-6 py-4 text-right">
                                <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <a :href="f.data.public_link" target="_blank" class="w-8 h-8 flex items-center justify-center rounded bg-slate-100 hover:bg-slate-200 text-slate-600 transition" title="Download">
                                        <i class="fas fa-download text-xs"></i>
                                    </a>
                                    <button @click="openDetails(f)" class="w-8 h-8 flex items-center justify-center rounded bg-slate-100 hover:bg-slate-200 text-slate-600 transition" title="Edit">
                                        <i class="fas fa-pen text-xs"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    
                    <tr x-show="filteredFiles().length === 0">
                        <td colspan="5" class="py-12 text-center text-slate-400">
                            No files found.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- UPLOAD MODAL -->
    <div x-show="uploadModalOpen" class="fixed inset-0 z-50 flex items-center justify-center px-4" x-cloak>
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="uploadModalOpen = false"></div>
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-slide-up">
            
            <div class="px-6 py-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">Upload File</h3>
                <button @click="uploadModalOpen = false"><i class="fas fa-times text-slate-400"></i></button>
            </div>

            <div class="p-6 space-y-4">
                <!-- Drop Zone -->
                <label class="block w-full h-32 border-2 border-dashed border-slate-300 rounded-xl hover:bg-slate-50 cursor-pointer flex flex-col items-center justify-center transition"
                       :class="uploadFile ? 'border-anita-500 bg-anita-50' : ''">
                    <input type="file" id="fm-file-input" class="hidden" @change="handleFileSelect">
                    <i class="fas fa-file-import text-3xl mb-2" :class="uploadFile ? 'text-anita-500' : 'text-slate-400'"></i>
                    <span class="text-xs font-bold text-slate-500" x-text="uploadFile ? uploadFile.name : 'Select Document'"></span>
                </label>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label>
                    <input type="text" x-model="uploadMeta.title" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm outline-none focus:border-anita-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                    <textarea x-model="uploadMeta.description" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm outline-none focus:border-anita-500"></textarea>
                </div>

                <button @click="doUpload" :disabled="!uploadFile || isUploading" class="w-full py-2 bg-slate-900 text-white font-bold rounded-lg disabled:opacity-50 flex justify-center items-center">
                    <span x-show="!isUploading">Upload File</span>
                    <i x-show="isUploading" class="fas fa-circle-notch fa-spin"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- DETAILS / EDIT MODAL -->
    <div x-show="detailsModalOpen" class="fixed inset-0 z-50 flex items-center justify-center px-4" x-cloak>
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="detailsModalOpen = false"></div>
        
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-slide-up">
            <div class="px-6 py-4 bg-slate-50 border-b border-slate-200 flex justify-between items-center">
                <h3 class="font-bold text-slate-800">File Details</h3>
                <button @click="detailsModalOpen = false"><i class="fas fa-times text-slate-400"></i></button>
            </div>

            <div class="p-6 space-y-4">
                <!-- Info Block -->
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center text-2xl" 
                         :class="getIcon(editForm.filename).bg + ' ' + getIcon(editForm.filename).color">
                        <i class="fas" :class="getIcon(editForm.filename).icon"></i>
                    </div>
                    <div>
                        <div class="font-bold text-slate-800 text-lg" x-text="editForm.title"></div>
                        <div class="text-xs font-mono text-slate-500" x-text="editForm.filename"></div>
                        <div class="text-xs font-bold text-slate-400" x-text="editForm.size"></div>
                    </div>
                </div>

                <!-- Fields -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Friendly Title</label>
                    <input type="text" x-model="editForm.title" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm outline-none focus:border-anita-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                    <textarea x-model="editForm.description" rows="3" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm outline-none focus:border-anita-500"></textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Public Link</label>
                    <div class="flex gap-2">
                        <input type="text" x-model="editForm.link" readonly class="w-full bg-slate-50 px-3 py-2 border border-slate-200 rounded-lg text-xs text-slate-500">
                        <button @click="copyLink" class="px-3 bg-anita-100 text-anita-600 rounded-lg hover:bg-anita-200"><i class="fas fa-copy"></i></button>
                    </div>
                </div>

                <div class="pt-4 flex gap-3">
                    <button @click="saveDetails" class="flex-1 py-2 bg-anita-600 hover:bg-anita-700 text-white font-bold rounded-lg transition">Save Changes</button>
                    <button @click="deleteFile" class="px-4 py-2 bg-white border border-red-100 text-red-500 hover:bg-red-50 font-bold rounded-lg transition"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
