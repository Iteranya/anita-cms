<div x-data="formManager" class="flex flex-col h-full">
    
    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shadow-sm z-10 flex-shrink-0">
        <div>
            <h1 class="text-xl font-bold text-slate-800">Forms Builder</h1>
            <p class="text-xs text-slate-500">API Collections and Data Schemas</p>
        </div>
        <button @click="openCreate()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg font-bold text-sm flex items-center">
            <i class="fas fa-plus mr-2"></i> New Form
        </button>
    </header>

    <!-- MAIN GRID -->
    <div class="flex-1 overflow-y-auto p-8">
        <div x-show="isLoading" class="flex justify-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-anita-500"></i>
        </div>

        <div x-show="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" x-cloak>
            <template x-for="f in forms" :key="f.slug">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition group">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-xl bg-anita-50 text-anita-600 flex items-center justify-center text-xl">
                            <i class="fas fa-table"></i>
                        </div>
                        <div class="flex gap-2 opacity-0 group-hover:opacity-100 transition">
                            <button @click="openEdit(f)" class="text-slate-400 hover:text-anita-600 p-1"><i class="fas fa-cog"></i></button>
                            <button @click="deleteForm(f.slug)" class="text-slate-400 hover:text-red-500 p-1"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    
                    <h3 class="font-bold text-slate-800 text-lg" x-text="f.title"></h3>
                    <p class="text-xs text-slate-400 font-mono mb-4" x-text="'/forms/' + f.slug"></p>
                    
                    <div class="flex flex-wrap gap-1 mb-4">
                        <template x-for="t in f.tags">
                            <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-slate-100 text-slate-500 uppercase border border-slate-200" x-text="t"></span>
                        </template>
                    </div>

                    <div class="pt-4 border-t border-slate-50 flex justify-between items-center">
                        <span class="text-xs text-slate-400 font-bold" x-text="(f.schema?.fields?.length || 0) + ' Fields'"></span>
                        <button @click="openEdit(f)" class="text-xs font-bold text-anita-600 hover:underline">Manage Data</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- MODAL -->
    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center px-4" x-cloak>
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" @click="modalOpen = false"></div>
        
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col overflow-hidden">
            
            <!-- Modal Header + Tabs -->
            <div class="bg-slate-50 border-b border-slate-200 pt-6 px-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-slate-800" x-text="mode === 'create' ? 'New Collection' : 'Edit: ' + form.title"></h3>
                    <button @click="modalOpen = false" class="text-slate-400 hover:text-red-500"><i class="fas fa-times text-xl"></i></button>
                </div>
                
                <div class="flex gap-6">
                    <button @click="activeTab = 'settings'" class="pb-3 text-sm font-bold transition-colors border-b-2" 
                        :class="activeTab === 'settings' ? 'border-anita-600 text-anita-600' : 'border-transparent text-slate-400 hover:text-slate-600'">
                        Settings
                    </button>
                    <button @click="activeTab = 'builder'" class="pb-3 text-sm font-bold transition-colors border-b-2" 
                        :class="activeTab === 'builder' ? 'border-anita-600 text-anita-600' : 'border-transparent text-slate-400 hover:text-slate-600'">
                        Schema Builder
                    </button>
                    <a :href="`/admin/submissions?slug=${form.slug}`" 
                        target="_blank"
                        class="pb-3 text-sm font-bold transition-colors border-b-2 border-transparent text-slate-400 hover:text-anita-600 hover:border-anita-300 flex items-center gap-2">
                            <i class="fas fa-external-link-alt text-xs"></i> 
                            View Submissions
                    </a>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 bg-white">
                
                <!-- TAB: SETTINGS -->
                <div x-show="activeTab === 'settings'" class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Display Title</label>
                            <input type="text" x-model="form.title" @input="handleTitleInput" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-anita-500 outline-none font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Slug (underscores_only)</label>
                            <input type="text" x-model="form.slug" @blur="sanitizeSlug" :disabled="mode === 'edit'" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-anita-500 outline-none font-mono text-sm bg-slate-50">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                        <textarea x-model="form.description" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg text-sm"></textarea>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tags</label>
                        <div class="flex flex-wrap gap-2 p-2 border border-slate-200 rounded-lg">
                            <template x-for="(t, i) in form.tags">
                                <span class="bg-anita-50 text-anita-700 px-2 py-1 rounded text-xs font-bold flex items-center gap-2">
                                    <span x-text="t"></span>
                                    <i class="fas fa-times cursor-pointer" @click="form.tags.splice(i,1)"></i>
                                </span>
                            </template>
                            <input type="text" x-model="form.tagInput" @keydown.enter.prevent="addTag" placeholder="Add tag..." class="flex-1 outline-none text-sm">
                        </div>
                    </div>
                </div>

                <!-- TAB: BUILDER -->
                <div x-show="activeTab === 'builder'" class="space-y-4">
                    <div class="flex justify-between items-center">
                        <h4 class="font-bold text-slate-700">Schema Fields</h4>
                        <button @click="addField" class="text-xs font-bold bg-anita-600 text-white px-3 py-1.5 rounded-lg">+ Add Field</button>
                    </div>
                    
                    <div class="space-y-3">
                        <template x-for="(field, index) in form.fields" :key="index">
                            <div class="flex gap-2 items-center bg-slate-50 p-3 rounded-xl border border-slate-200 group">
                                <div class="w-8 text-xs font-bold text-slate-300" x-text="index + 1"></div>
                                <div class="flex-1 grid grid-cols-12 gap-2">
                                    <div class="col-span-4">
                                        <input type="text" x-model="field.label" placeholder="Label (e.g. Email Address)" @blur="updateFieldSlug(index)" class="w-full px-2 py-1.5 text-sm rounded border border-slate-200 outline-none">
                                    </div>
                                    <div class="col-span-4">
                                        <input type="text" x-model="field.name" placeholder="key_name" class="w-full px-2 py-1.5 text-sm rounded border border-slate-200 font-mono bg-white outline-none">
                                    </div>
                                    <div class="col-span-3">
                                        <select x-model="field.type" class="w-full px-2 py-1.5 text-sm rounded border border-slate-200 bg-white">
                                            <option value="text">Text</option>
                                            <option value="email">Email</option>
                                            <option value="number">Number</option>
                                            <option value="textarea">Long Text</option>
                                        </select>
                                    </div>
                                    <div class="col-span-1 flex items-center justify-center">
                                        <input type="checkbox" x-model="field.required" title="Required?">
                                    </div>
                                </div>
                                <button @click="removeField(index)" class="text-slate-300 hover:text-red-500 p-2"><i class="fas fa-trash"></i></button>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- TAB: SUBMISSIONS -->
                <div x-show="activeTab === 'submissions'" class="space-y-4">
                    <div x-show="subsLoading" class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-2xl text-anita-500"></i></div>
                    <div x-show="!subsLoading" class="overflow-x-auto border border-slate-200 rounded-xl">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-[10px] border-b">
                                <tr>
                                    <th class="px-4 py-3">ID</th>
                                    <th class="px-4 py-3">Date</th>
                                    <th class="px-4 py-3">Data Preview</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="s in submissions" :key="s.id">
                                    <tr class="border-b last:border-0 hover:bg-slate-50 transition">
                                        <td class="px-4 py-3 font-mono text-slate-400" x-text="'#' + s.id"></td>
                                        <td class="px-4 py-3 text-slate-600" x-text="new Date(s.created).toLocaleDateString()"></td>
                                        <td class="px-4 py-3 text-slate-800 truncate max-w-xs" x-text="JSON.stringify(s.data)"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="px-6 py-4 bg-slate-50 border-t border-slate-200 flex justify-end gap-3">
                <button @click="modalOpen = false" class="px-4 py-2 text-sm font-bold text-slate-500 bg-white border border-slate-200 rounded-lg">Cancel</button>
                <button @click="save" class="px-6 py-2 bg-slate-900 text-white text-sm font-bold rounded-lg shadow-lg">Save Collection</button>
            </div>
        </div>
    </div>
</div>
