<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita Admin | Files</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Nunito', 'sans-serif'] },
                    colors: {
                        anita: {
                            50: '#f0f9ff', 100: '#e0f2fe', 200: '#bae6fd', 300: '#7dd3fc',
                            400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        .animate-float-up { animation: floatUp 0.4s ease-out forwards; }
        @keyframes floatUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans h-screen overflow-hidden flex">

    <!-- 1. LEFT SIDEBAR -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 transition-all duration-300 z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-800 bg-slate-950">
            <img src="/media/anita.jpg" class="h-8 w-8 rounded-full border border-anita-500 mr-3" alt="Logo">
            <span class="font-bold text-lg tracking-wide">Anita CMS</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1 px-3">
            <a href="/admin/page/" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                <i class="fas fa-layer-group w-6 text-center text-lg"></i>
                <span class="ml-3 font-medium">Pages</span>
            </a>
            <a href="/admin/forms/" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                <i class="fas fa-inbox w-6 text-center text-lg"></i>
                <span class="ml-3 font-medium">Forms</span>
            </a>
            <a href="/admin/media/" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                <i class="fas fa-images w-6 text-center text-lg"></i>
                <span class="ml-3 font-medium">Images</span>
            </a>

            <!-- ACTIVE: Files -->
            <a href="/admin/files/" class="flex items-center px-3 py-2.5 bg-anita-600 text-white rounded-lg shadow-lg shadow-anita-900/20 transition-colors">
                <i class="fas fa-folder-open w-6 text-center text-lg"></i>
                <span class="ml-3 font-semibold">Files</span>
            </a>
            
            <div class="pt-4 pb-2">
                <p class="px-3 text-xs font-bold text-slate-500 uppercase tracking-wider">System</p>
            </div>

            <a href="/admin/config/" class="flex items-center px-3 py-2.5 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition-colors">
                <i class="fas fa-cog w-6 text-center text-lg"></i>
                <span class="ml-3 font-medium">Config</span>
            </a>
        </nav>
    </aside>

    <!-- 2. MAIN CONTENT -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-8 shadow-sm z-10">
            <div>
                <h1 class="text-xl font-bold text-slate-800">File Manager</h1>
                <p class="text-xs text-slate-500" id="header-subtitle">Initializing File Registry...</p>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="openUploadModal()" class="bg-slate-900 hover:bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg transition-all transform hover:-translate-y-0.5 font-bold text-sm flex items-center">
                    <i class="fas fa-file-upload mr-2"></i> Upload File
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-y-auto p-8">
            
            <!-- Loader -->
            <div id="file-loader" class="flex justify-center items-center h-64">
                <i class="fas fa-circle-notch fa-spin text-4xl text-anita-400"></i>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden text-center py-20">
                <div class="w-20 h-20 bg-slate-200 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                    <i class="fas fa-folder-open text-3xl"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-600">No Files Found</h3>
                <p class="text-sm text-slate-400">Upload documents to populate your list.</p>
            </div>

            <!-- Grid -->
            <div id="file-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 hidden">
                <!-- Files injected here -->
            </div>
        </div>
    </main>

    <!-- 3. UPLOAD MODAL -->
    <div id="upload-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-lg animate-float-up border border-slate-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="text-lg font-bold text-slate-800">Upload File</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i class="fas fa-times"></i></button>
            </div>
            
            <form id="upload-form" class="p-6 space-y-4">
                
                <!-- File Input Area -->
                <div class="w-full">
                    <label class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-slate-300 border-dashed rounded-xl appearance-none cursor-pointer hover:border-anita-500 hover:bg-anita-50 focus:outline-none" id="drop-zone">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fas fa-file-import text-3xl text-slate-400 mb-2"></i>
                            <span class="font-bold text-slate-500 text-sm" id="file-label">Select Document</span>
                        </div>
                        <input type="file" name="file" id="file-input" class="hidden" required>
                    </label>
                </div>

                <!-- Metadata Fields -->
                <div class="space-y-3">
                    <div class="flex items-center gap-2 text-xs text-anita-600 font-bold uppercase">
                        <i class="fas fa-database"></i> stored in 'file-data'
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Friendly Name</label>
                        <input type="text" id="meta-title" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-anita-500 outline-none" placeholder="e.g. Q4 Report">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                        <textarea id="meta-desc" rows="2" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-anita-500 outline-none" placeholder="Details about this file..."></textarea>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="upload-btn" class="w-full py-3 bg-slate-900 hover:bg-slate-800 text-white rounded-xl font-bold shadow-lg transition flex justify-center items-center">
                        Upload File
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 4. FILE DETAILS MODAL -->
    <div id="details-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm" onclick="closeDetails()"></div>
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md p-6 animate-float-up">
            
            <div class="flex justify-between items-start mb-4">
                <div class="flex items-center gap-3">
                    <div id="detail-icon-wrapper" class="w-12 h-12 rounded-lg bg-slate-100 flex items-center justify-center text-2xl">
                        <i id="detail-icon" class="fas fa-file"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-slate-800" id="detail-title">Title</h3>
                        <p class="text-xs text-slate-500 font-mono" id="detail-ext">.ext</p>
                    </div>
                </div>
                <button onclick="closeDetails()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>

            <div class="space-y-4 mb-6">
                <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Filename</label>
                    <p class="text-sm font-mono text-slate-600 break-all" id="detail-filename">...</p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Description</label>
                    <p class="text-sm text-slate-700" id="detail-desc">...</p>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Download Link</label>
                    <div class="flex gap-2">
                        <input type="text" id="detail-link" readonly class="w-full bg-white border border-slate-200 text-xs p-2 rounded text-slate-500">
                        <button onclick="copyLink()" class="bg-anita-100 text-anita-600 px-3 rounded font-bold hover:bg-anita-200"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <a id="download-btn-link" href="#" target="_blank" class="flex-1 py-2 bg-slate-900 text-white rounded-lg font-bold text-sm text-center hover:bg-slate-800 transition">
                    <i class="fas fa-download mr-2"></i> Download
                </a>
                <button onclick="deleteCurrentFile()" class="px-4 py-2 text-red-500 hover:bg-red-50 border border-red-100 rounded-lg font-bold text-sm transition">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 translate-y-20 opacity-0 transition-all duration-300 z-[60]">
        <div class="bg-slate-800 text-white px-4 py-3 rounded-lg shadow-xl flex items-center gap-3">
            <i class="fas fa-check-circle text-green-400"></i>
            <span class="font-bold text-sm" id="toast-msg">Success</span>
        </div>
    </div>

    <script>
        // --- Global State ---
        let fileList = []; 
        let currentFileId = null; // Submission ID
        let currentFileName = '';

        // --- Init ---
        document.addEventListener('DOMContentLoaded', async () => {
            await ensureFileFormExists();
            await fetchFiles();
            
            // File Input Listener
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => {
                if(e.target.files.length > 0) {
                    document.getElementById('file-label').innerText = e.target.files[0].name;
                    const titleInput = document.getElementById('meta-title');
                    if(!titleInput.value) {
                        // Pretty Name
                        const name = e.target.files[0].name;
                        titleInput.value = name.substring(0, name.lastIndexOf('.')) || name;
                    }
                }
            });
            
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
        });

        // --- 1. System Form Check ---
        async function ensureFileFormExists() {
            const subTitle = document.getElementById('header-subtitle');
            try {
                let res = await fetch('/forms/file-data');
                
                if (res.status === 404) {
                    subTitle.innerText = "Creating Registry Schema...";
                    const payload = {
                        slug: "file-data",
                        title: "File Registry",
                        description: "System form for tracking uploaded files.",
                        tags: ["system", "read"],
                        schema: {
                            fields: [
                                { name: "friendly_name", label: "Name", type: "text", required: true },
                                { name: "description", label: "Desc", type: "textarea", required: false },
                                { name: "filename", label: "File", type: "text", required: true },
                                { name: "extension", label: "Ext", type: "text", required: true },
                                { name: "size", label: "Size", type: "text", required: false }
                            ]
                        }
                    };
                    
                    await fetch('/forms/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    subTitle.innerText = "Registry Initialized.";
                } else {
                    subTitle.innerText = "Registry Ready.";
                }
            } catch (e) {
                console.error(e);
                subTitle.innerText = "Registry Offline.";
            }
        }

        // --- 2. Fetch Data ---
        async function fetchFiles() {
            const loader = document.getElementById('file-loader');
            const grid = document.getElementById('file-grid');
            const empty = document.getElementById('empty-state');
            
            try {
                // We fetch the FORM submissions because the python router doesn't have a list_files endpoint
                const res = await fetch('/forms/file-data/submissions');
                if(res.status === 401) window.location.href = '/auth/login';
                
                if(res.ok) {
                    fileList = await res.json();
                } else {
                    fileList = [];
                }

                loader.classList.add('hidden');
                grid.innerHTML = '';

                if (fileList.length === 0) {
                    empty.classList.remove('hidden');
                    grid.classList.add('hidden');
                    return;
                }

                empty.classList.add('hidden');
                grid.classList.remove('hidden');

                fileList.forEach(sub => {
                    const data = sub.data;
                    const { icon, color, text } = getIconData(data.extension);

                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition cursor-pointer flex flex-col items-center text-center group';
                    card.onclick = () => openDetails(sub);

                    card.innerHTML = `
                        <div class="w-16 h-16 rounded-2xl ${color} flex items-center justify-center text-3xl mb-3 group-hover:scale-110 transition duration-300">
                            <i class="${icon}"></i>
                        </div>
                        <h4 class="font-bold text-slate-700 text-sm line-clamp-1 w-full">${data.friendly_name}</h4>
                        <p class="text-xs text-slate-400 font-mono truncate w-full mt-1">${data.filename}</p>
                    `;
                    grid.appendChild(card);
                });

            } catch (e) { console.error(e); }
        }

        function getIconData(ext) {
            const e = (ext || '').toLowerCase();
            if(['jpg','jpeg','png','webp','gif'].includes(e)) return { icon: 'fas fa-file-image', color: 'bg-purple-100 text-purple-500', text: 'IMG' };
            if(['pdf'].includes(e)) return { icon: 'fas fa-file-pdf', color: 'bg-red-100 text-red-500', text: 'PDF' };
            if(['zip','rar','7z'].includes(e)) return { icon: 'fas fa-file-archive', color: 'bg-yellow-100 text-yellow-600', text: 'ZIP' };
            if(['doc','docx'].includes(e)) return { icon: 'fas fa-file-word', color: 'bg-blue-100 text-blue-500', text: 'DOC' };
            if(['xls','xlsx','csv'].includes(e)) return { icon: 'fas fa-file-excel', color: 'bg-green-100 text-green-500', text: 'XLS' };
            return { icon: 'fas fa-file', color: 'bg-slate-100 text-slate-500', text: 'FILE' };
        }

        // --- 3. Upload Logic ---
        async function handleUpload(e) {
            e.preventDefault();
            const btn = document.getElementById('upload-btn');
            const origText = btn.innerText;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin mr-2"></i> Uploading...`;
            btn.disabled = true;

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const title = document.getElementById('meta-title').value;
            const desc = document.getElementById('meta-desc').value;

            if(!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                // 1. Physical Upload
                const uploadRes = await fetch('/file/', {
                    method: 'POST',
                    body: formData
                });
                const uploadData = await uploadRes.json();

                if (uploadData.status === 'success') {
                    const filename = uploadData.filename;
                    const ext = filename.split('.').pop();
                    
                    // 2. Registry Update
                    const metaPayload = {
                        data: {
                            friendly_name: title || filename,
                            description: desc,
                            filename: filename,
                            extension: ext,
                            size: formatBytes(file.size)
                        }
                    };

                    await fetch('/forms/file-data/submit', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(metaPayload)
                    });

                    showToast('File uploaded & registered!');
                    closeModal();
                    fetchFiles();
                } else {
                    alert('Upload failed');
                }

            } catch (e) {
                alert('Network error');
                console.error(e);
            } finally {
                btn.innerHTML = origText;
                btn.disabled = false;
            }
        }

        // --- 4. Delete Logic ---
        async function deleteCurrentFile() {
            if(!confirm("Delete this file permanently? This cannot be undone.")) return;

            try {
                // Step 1: Delete physical file via your new API
                // We use currentFileName which was set in openDetails()
                const fileRes = await fetch(`/file/${currentFileName}`, { method: 'DELETE' });
                
                // If the file is already gone (404), we proceed to delete the registry entry anyway
                // If it's another error (like 403 or 500), we stop and warn the user
                if (!fileRes.ok && fileRes.status !== 404) {
                    throw new Error("Failed to delete physical file (Server error).");
                }

                // Step 2: Delete registry entry (metadata)
                const formRes = await fetch(`/forms/file-data/submissions/${currentFileId}`, { method: 'DELETE' });
                
                if (!formRes.ok) {
                    throw new Error("Failed to remove registry entry.");
                }
                
                closeDetails();
                showToast('File and metadata deleted.');
                fetchFiles();
            } catch(e) {
                console.error(e);
                alert('Error: ' + e.message);
            }
        }

        // --- UI Helpers ---
        function openUploadModal() {
            document.getElementById('upload-form').reset();
            document.getElementById('file-label').innerText = "Select Document";
            document.getElementById('upload-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('upload-modal').classList.add('hidden');
        }

        function openDetails(sub) {
            const data = sub.data;
            currentFileId = sub.id;
            currentFileName = data.filename;
            
            const { icon, color } = getIconData(data.extension);
            
            const wrapper = document.getElementById('detail-icon-wrapper');
            wrapper.className = `w-12 h-12 rounded-lg flex items-center justify-center text-2xl ${color}`;
            document.getElementById('detail-icon').className = icon;

            document.getElementById('detail-title').innerText = data.friendly_name;
            document.getElementById('detail-ext').innerText = `.${data.extension} (${data.size || 'Unknown size'})`;
            document.getElementById('detail-filename').innerText = data.filename;
            document.getElementById('detail-desc').innerText = data.description || "No description.";
            
            const link = `${window.location.origin}/file/${data.filename}`;
            document.getElementById('detail-link').value = link;
            document.getElementById('download-btn-link').href = link;

            document.getElementById('details-modal').classList.remove('hidden');
        }

        function closeDetails() {
            document.getElementById('details-modal').classList.add('hidden');
        }

        function copyLink() {
            const input = document.getElementById('detail-link');
            input.select();
            document.execCommand('copy');
            showToast('Link copied!');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

    </script>
</body>
</html>
