<main class="main-content active-panel" id="pages-panel">
    <div class="header">
        <h1>Page Management</h1>
        <button class="btn btn-primary" id="add-page-btn">
            <i class="fas fa-plus"></i>
            <span>Add New Page</span>
        </button>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>All Pages</h3>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Search pages..." id="search-input">
            </div>
        </div>
        <div class="card-body">
            <div id="pages-table-container">
                <table class="table" id="pages-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Slug</th>
                            <th>Content Type</th>
                            <th>Tags</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="pages-table-body">
                        <!-- Pages will be loaded here -->
                    </tbody>
                </table>
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <h3>No Pages Found</h3>
                    <p>You haven't created any pages yet. Click the button below to add your first page.</p>
                    <button class="btn btn-primary" id="empty-add-btn">
                        <i class="fas fa-plus"></i>
                        <span>Add New Page</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>
