<main class="main-content" id="mail-panel">
    <div class="header">
        <h1>Mail Configuration</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Email Settings</h3>
        </div>
        <div class="card-body">
            <form id="mail-form">
                <div class="form-group">
                    <label for="server-email">Server Email</label>
                    <input type="email" id="server-email" class="form-control" value="onboarding@resend.dev" placeholder="Server email address">
                </div>
                <div class="form-group">
                    <label for="target-email">Target Email</label>
                    <input type="email" id="target-email" class="form-control" placeholder="Recipient email address">
                </div>
                <div class="form-group">
                    <label for="header">Header</label>
                    <textarea id="header" class="form-control" rows="2" placeholder="Email header content"></textarea>
                </div>
                <div class="form-group">
                    <label for="footer">Footer</label>
                    <textarea id="footer" class="form-control" rows="2" placeholder="Email footer content"></textarea>
                </div>
                <div class="form-group">
                    <label for="api-key">API Key</label>
                    <input type="password" id="api-key" class="form-control" placeholder="Enter API key">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Configuration</button>
                </div>
            </form>
        </div>
    </div>
</main>
