<!-- Add/Edit Page Modal -->
<div class="modal" id="page-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Add New Page</h3>
            <button class="close-btn" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="page-form">
                <input type="hidden" id="page-id">
                <div class="tabs">
                    <div class="tab active" data-tab="details">Details</div>
                    <div class="tab" data-tab="content">Content</div>
                </div>

                <!-- Tab 1: Page Details -->
                <div class="tab-content active" data-tab-content="details">
                    <div class="form-group">
                        <label for="page-title">Title *</label>
                        <input type="text" class="form-control" id="page-title" required>
                    </div>
                    <div class="form-group">
                        <label for="page-slug">Slug *</label>
                        <input type="text" class="form-control" id="page-slug" required>
                    </div>
                    <div class="form-group">
                        <label for="page-description">Description</label>
                        <textarea class="form-control" id="page-description" rows="3"></textarea>
                    </div>
                    <!-- 
                        NOTE: Re-added this field as the JavaScript depends on it for saving. 
                        It was present in the original "SEO" tab.
                    -->
                    <div class="form-group">
                        <label for="page-thumbnail">Thumbnail URL</label>
                        <input type="text" class="form-control" id="page-thumbnail">
                    </div>
                    <div class="form-group">
                        <label for="page-tags">Tags</label>
                        <div class="tags-input" id="tags-container">
                            <input type="text" id="page-tags-input" placeholder="Add a tag and press Enter">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Custom Fields</label>
                        <div id="custom-fields-container"></div>
                        <button type="button" class="btn btn-secondary" id="add-custom-field-btn">+ Add Custom Field</button>
                    </div>
                </div>

                <!-- Tab 2: Page Content Editors -->
                <div class="tab-content" data-tab-content="content">
                    <div class="form-group">
                        <label for="content-type">Content Type *</label>
                        <select class="form-control form-select" id="content-type">
                            <option value="markdown">Markdown</option>
                            <option value="html">HTML</option>
                        </select>
                    </div>
                    <div class="form-group" id="markdown-group">
                        <label for="page-markdown">Markdown Content</label>
                        <div class="editor-controls">
                            <textarea class="form-control form-textarea" id="page-markdown" readonly></textarea>
                            <a href="#" id="edit-with-asta" class="btn btn-secondary edit-btn">Edit With Asta</a>
                        </div>
                    </div>
                    <div class="form-group" id="html-group" style="display: none;">
                        <label for="page-html">HTML Content</label>
                        <div class="editor-controls">
                            <textarea class="form-control form-textarea" id="page-html" readonly></textarea>
                            <a href="#" id="edit-with-aina" class="btn btn-secondary edit-btn">Edit With Aina</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="cancel-btn">Cancel</button>
            <button class="btn btn-primary" id="save-btn">Save Page</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal (Unchanged) -->
<div class="modal" id="delete-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Confirm Deletion</h3>
            <button class="close-btn" id="close-delete-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this page? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="cancel-delete-btn">Cancel</button>
            <button class="btn btn-danger" id="confirm-delete-btn">Delete</button>
        </div>
    </div>
</div>
