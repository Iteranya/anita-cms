<main class="main-content" id="media-panel">
  <div class="header">
    <h1>Media</h1>
    <div class="media-actions">
      <input type="text" class="form-control" placeholder="Filter images..." id="filter-input">
      <button class="btn btn-primary" id="upload-btn">
        <i class="fas fa-upload"></i>
        <span>Upload Image</span>
      </button>
      <input type="file" id="file-picker" accept="image/*" style="display:none">
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>All Images</h3>
    </div>
    <div class="card-body">
      <div id="pages-table-container">
        <div class="gallery-grid" id="gallery-grid"></div>

        <div class="empty-state" id="empty-state">
          <i class="fas fa-image"></i>
          <h3>No Images Found</h3>
          <p>Upload your first image to get started.</p>
          <button class="btn btn-primary" id="empty-upload-btn">
            <i class="fas fa-upload"></i>
            <span>Upload Image</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div id="media-modal" class="media-modal">
    <div class="media-modal-content">
      <button class="modal-close" aria-label="Close">Ã—</button>
      <img id="media-modal-img" alt="">
      <div class="media-modal-footer">
        <span id="media-modal-caption"></span>
        <a id="media-modal-open" href="#" target="_blank" class="btn btn-sm">
          <i class="fas fa-external-link-alt"></i> Open original
        </a>
      </div>
    </div>
  </div>
</main>

<!-- Toast container (ensure this exists once globally) -->
<div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>
