<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/public/default/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        /* Additions for Menu Page */
        .hero-section {
            background: linear-gradient(rgba(58, 44, 34, 0.7), rgba(58, 44, 34, 0.7)), 
                        url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') 
                        no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .search-container {
            margin-top: 10px;
            position: relative;
            width: 80%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: var(--white);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-color);
            cursor: pointer;
        }

        .menu-container {
            padding: 60px 0;
        }

        .card {
            border: none;
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 50px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .menu-price {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .btn-view-gallery {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-view-gallery:hover {
            background-color: #a8845f;
        }

        .no-image-placeholder {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
            color: #aaa;
            font-size: 1.1rem;
        }

        .footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 40px 0;
        }

        .menu-item {
            margin: 70px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Blog</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search galleries by title...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </section>

    <!-- Gallery Grid -->
    <div class="gallery-container container-fluid">
        <div class="row" id="galleryGrid">
            {% for page in pages %}
            <div class="col-md-6 col-lg-4 col-xl-3 grid-item" >
                    <div class="card shadow-sm h-100">
                        <div class="card-img-wrapper">
                            {% if page.images and page.images[0].image %}
                                <img src="{{ page.images[0].image }}" class="card-img-top" alt="{{ page.title }}">
                            {% elif page.thumb %}
                                <img src="{{ page.thumb }}" class="card-img-top" alt="{{ page.title }}">
                            {% else %}
                                <div class="no-image-placeholder">
                                    <i class="fas fa-image"></i> <!-- Icon for no image -->
                                    <span>No Image Available</span>
                                </div>
                            {% endif %}
                        </div>
                        <div class="card-body">
                        <div>
                            <h5 class="card-title">{{ page.title }}</h5>
                            <!-- Optional: Add a short description here if available -->
                            <!-- <p class="card-text text-muted">Short description...</p> -->
                        </div>
                        <a href="/blog/{{ page.slug }}" class="btn-view-gallery mt-auto">
                            View Site <i class="fas fa-arrow-right ms-2"></i> <!-- Arrow icon -->
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Add a message if no results found -->
             <div id="noResultsMessage" class="col-12 text-center" style="display: none; padding: 40px 0;">
                <i class="fas fa-search-minus fa-3x mb-3" style="color: #6c757d;"></i>
                <h4 style="color: #aaaaaa;">No galleries found matching your search.</h4>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
             <p>&copy; 2025 Anita CMS Hub.</p>
             <p>Hunyaaaa~</p>
        </div>
    </footer>


    <!-- Custom JS -->
    <script>
        const searchInput = document.getElementById('searchInput');
        const galleryGrid = document.getElementById('galleryGrid');
        const cards = galleryGrid.querySelectorAll('.grid-item');
        const noResultsMessage = document.getElementById('noResultsMessage');

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            let visibleCount = 0;

            cards.forEach(card => {
                const titleElement = card.querySelector('.card-title');
                // Check if titleElement exists before accessing textContent
                if (titleElement) {
                    const title = titleElement.textContent.toLowerCase();
                    const isVisible = title.includes(searchTerm);
                    
                    if (isVisible) {
                        card.style.display = 'block';
                        card.style.opacity = '1'; // Fade in effect
                         card.style.transform = 'scale(1)'; 
                        visibleCount++;
                    } else {
                         card.style.opacity = '0'; // Fade out effect
                         card.style.transform = 'scale(0.95)'; 
                        // Use setTimeout to hide after the transition completes
                         setTimeout(() => {
                             // Check again if it should be hidden, in case the search term changed quickly
                             if (!titleElement.textContent.toLowerCase().includes(searchInput.value.toLowerCase().trim())) {
                                card.style.display = 'none';
                             }
                         }, 300); // Match transition duration
                    }
                }
            });
            
            // Show or hide the 'no results' message
             if (visibleCount === 0 && searchTerm !== '') {
                 noResultsMessage.style.display = 'block';
             } else {
                 noResultsMessage.style.display = 'none';
             }
        });

        // Initial animation for cards on load (optional)
        document.addEventListener('DOMContentLoaded', () => {
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                     card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                     card.style.opacity = '1';
                     card.style.transform = 'translateY(0)';
                }, index * 100); // Staggered animation
            });
        });
    </script>
</body>
</html>
