<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Submissions â€” Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #f8fafc; color: #0f172a; }
    .card { background: white; border-radius: 12px; box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
    .field-label { font-weight: 600; font-size: 0.95rem; }
    /* simple toast styling */
    .toast { position: fixed; right: 20px; bottom: 20px; min-width: 220px; padding: 12px 16px; border-radius: 8px; color: white; box-shadow: 0 6px 18px rgba(2,6,23,0.12); display:flex; gap:8px; align-items:center; }
    .toast.success { background: #16a34a; } .toast.error { background: #ef4444; } .toast.info { background: #2563eb; }
    .modal-backdrop { background: rgba(2,6,23,0.45); }
  </style>
</head>
<body>

  <div id="slug-container" style="display: none;" data-slug=""></div>

  <div class="max-w-6xl mx-auto p-6">
    <header class="mb-6">
      <h1 id="page-title" class="text-3xl font-extrabold text-center mb-2">Submissions Manager</h1>
      <p id="page-desc" class="text-center text-sm text-slate-500">View, manage, and edit submissions for a form.</p>
    </header>

    <main class="grid gap-6">
      <section id="submissions-card" class="card p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h3 id="subs-title" class="text-lg font-semibold">Submissions</h3>
          <div class="flex items-center gap-2">
            <button id="download-csv" class="px-3 py-1 text-sm border rounded-md">Download CSV</button>
            <button id="refresh-subs" class="px-3 py-1 text-sm border rounded-md">Refresh</button>
            <span id="sub-count" class="text-sm text-slate-500 pl-2"></span>
          </div>
        </div>

        <div id="subs-container" class="overflow-auto max-h-[70vh]">
          <p class="text-slate-400">Loading submissions...</p>
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="fixed inset-0 hidden flex items-center justify-center z-50">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="relative z-10 w-[min(980px,96%)] max-h-[90vh] overflow-auto bg-white rounded-lg p-6 card">
      <div class="flex items-start justify-between mb-4">
        <h4 id="modal-title" class="text-lg font-bold">Edit Submission</h4>
        <button id="modal-close" class="text-slate-500 hover:text-slate-800">&times;</button>
      </div>
      <form id="modal-form" class="space-y-4">
        <div id="modal-fields" class="space-y-3"></div>
        <div class="flex items-center gap-3">
          <button type="submit" class="btn-primary px-4 py-2 rounded-md">Save changes</button>
          <button type="button" id="modal-cancel" class="px-3 py-2 border rounded-md">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast-root" aria-live="polite" class="pointer-events-none"></div>

<script>
/* ========= Utilities & small UI helpers ========= */

const API_BASE_URL = window.location.origin; // same origin as FastAPI
const slugContainer = document.getElementById('slug-container');
let CURRENT_SLUG = (slugContainer && slugContainer.dataset.slug) ? slugContainer.dataset.slug.trim() : '';

function showToast(message, type='info', ms=3500) {
  const root = document.getElementById('toast-root');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  root.appendChild(toast);
  toast.style.opacity = '0';
  toast.style.transform = 'translateY(6px)';
  setTimeout(()=> { toast.style.transition='all .18s'; toast.style.opacity='1'; toast.style.transform='translateY(0)'; }, 10);
  setTimeout(()=> {
    toast.style.opacity='0'; toast.style.transform='translateY(6px)';
    setTimeout(()=> root.removeChild(toast), 200);
  }, ms);
}

function escapeHTML(s='') {
  const d = document.createElement('div'); d.appendChild(document.createTextNode(String(s))); return d.innerHTML;
}

function toISOLocal(dt) {
  try { return new Date(dt).toLocaleString(); } catch(e){ return dt; }
}

/* ========= DOM refs ========= */
const subsContainer = document.getElementById('subs-container');
const downloadCSVBtn = document.getElementById('download-csv');
const refreshSubsBtn = document.getElementById('refresh-subs');
const subCountEl = document.getElementById('sub-count');
const subsTitleEl = document.getElementById('subs-title');

/* Modal */
const modalRoot = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalClose = document.getElementById('modal-close');
const modalForm = document.getElementById('modal-form');
const modalFields = document.getElementById('modal-fields');
const modalCancel = document.getElementById('modal-cancel');

let CURRENT_FORM = null;        // form model
let CURRENT_SUBMISSIONS = [];   // list of submissions
let EDITING_SUBMISSION_ID = null;

/* ========= Fetching form & submissions ========= */

async function loadForm(slug) {
  if (!slug) {
    showFatalError('Bad Request', 'No form slug was provided.');
    return;
  }
  CURRENT_SLUG = slug;
  console.log(`Loading form schema for slug: ${slug}`);

  try {
    const res = await fetch(`${API_BASE_URL}/forms/${encodeURIComponent(slug)}`, { headers: {'Content-Type':'application/json'} });
    if (!res.ok) {
      const err = await safeParseError(res);
      throw new Error(err || `Failed to load form (status ${res.status})`);
    }
    const form = await res.json();
    CURRENT_FORM = form;
    // Update titles to reflect loaded form
    document.getElementById('page-title').textContent = `Submissions: ${form.title || slug}`;
    document.getElementById('page-desc').textContent = `View, manage, and edit submissions for ${slug}`;
    subsTitleEl.textContent = `Submissions for "${form.title || slug}"`;
    
    // Now load submissions
    await loadSubmissions(slug);
    showToast('Form & submissions loaded', 'success');
  } catch (err) {
    console.error(err);
    showToast(String(err.message || err), 'error', 5000);
    showFatalError(`Form Not Found`, `The form with slug <strong>${escapeHTML(slug)}</strong> could not be loaded. Check the slug and try again.`);
  }
}

async function safeParseError(response) {
  try { const d = await response.json(); return d.detail || d.error || JSON.stringify(d); } catch(e){ return null; }
}

function showFatalError(title, message) {
    const mainEl = document.querySelector('main');
    const headerTitle = document.getElementById('page-title');
    const headerDesc = document.getElementById('page-desc');

    headerTitle.textContent = 'Error';
    headerDesc.textContent = 'An error occurred while loading the page.';
    mainEl.innerHTML = `<div class="card p-6 text-center">
      <h2 class="text-2xl font-bold text-red-600">${escapeHTML(title)}</h2>
      <p class="text-slate-500 mt-2">${message}</p>
    </div>`;
}

/* ========= Submissions listing / actions ========= */

async function loadSubmissions(slug) {
  subsContainer.innerHTML = '<p class="text-slate-400">Loading submissions...</p>';
  try {
    const res = await fetch(`${API_BASE_URL}/forms/${encodeURIComponent(slug)}/submissions`, { headers: {'Content-Type':'application/json'} });
    if (!res.ok) {
      const err = await safeParseError(res);
      throw new Error(err || `Failed to load submissions (${res.status})`);
    }
    const subs = await res.json();
    CURRENT_SUBMISSIONS = Array.isArray(subs) ? subs : [];
    renderSubmissions(CURRENT_SUBMISSIONS);
    subCountEl.textContent = `${CURRENT_SUBMISSIONS.length} total`;
  } catch(err) {
    console.error(err);
    subsContainer.innerHTML = `<p class="text-red-500">Error loading submissions: ${escapeHTML(String(err.message || err))}</p>`;
  }
}

function renderSubmissions(subs) {
  if (!Array.isArray(subs) || subs.length === 0) {
    subsContainer.innerHTML = '<p class="text-slate-500">No submissions yet.</p>';
    return;
  }

  // Build table with dynamic columns (ID, Created, Author, fields..., Actions)
  const container = document.createElement('div');
  container.className = 'w-full overflow-auto';

  const table = document.createElement('table');
  table.className = 'min-w-full border-collapse';

  // Determine keys present across all submissions
  const keys = new Set();
  subs.forEach(s => {
    if (s.data && typeof s.data === 'object') Object.keys(s.data).forEach(k => keys.add(k));
  });
  const fieldKeys = Array.from(keys);

  // Header
  const thead = document.createElement('thead');
  thead.innerHTML = `<tr class="text-left text-sm text-slate-600 border-b"><th class="p-2">ID</th><th class="p-2">Created</th><th class="p-2">Author</th>` +
    fieldKeys.map(k => `<th class="p-2">${escapeHTML(k)}</th>`).join('') + `<th class="p-2">Actions</th></tr>`;
  table.appendChild(thead);

  // Body
  const tbody = document.createElement('tbody');
  subs.forEach(s => {
    const tr = document.createElement('tr');
    tr.className = 'align-top border-b last:border-b-0';

    const idCell = document.createElement('td'); idCell.className = 'p-2 text-xs font-medium text-slate-700'; idCell.textContent = s.id || '-';
    tr.appendChild(idCell);

    const createdCell = document.createElement('td'); createdCell.className = 'p-2 text-xs text-slate-500'; createdCell.textContent = s.created ? toISOLocal(s.created) : '-';
    tr.appendChild(createdCell);

    const authCell = document.createElement('td'); authCell.className = 'p-2 text-xs text-slate-500'; authCell.textContent = s.author || 'Guest';
    tr.appendChild(authCell);

    fieldKeys.forEach(k => {
      const td = document.createElement('td'); td.className = 'p-2 text-sm'; const val = (s.data && s.data[k] !== undefined) ? s.data[k] : ''; td.textContent = String(val);
      tr.appendChild(td);
    });

    const actionsTD = document.createElement('td'); actionsTD.className = 'p-2 text-sm';
    actionsTD.innerHTML = `
      <div class="flex gap-2">
        <button data-id="${s.id}" class="edit-sub btn-primary px-2 py-1 text-xs rounded">Edit</button>
        <button data-id="${s.id}" class="delete-sub px-2 py-1 text-xs rounded border">Delete</button>
      </div>
    `;
    tr.appendChild(actionsTD);

    tbody.appendChild(tr);
  });
  table.appendChild(tbody);
  container.appendChild(table);
  subsContainer.innerHTML = '';
  subsContainer.appendChild(container);

  // Attach actions
  subsContainer.querySelectorAll('.edit-sub').forEach(btn => btn.addEventListener('click', (e) => {
    const id = e.currentTarget.dataset.id;
    openEditModal(Number(id));
  }));
  subsContainer.querySelectorAll('.delete-sub').forEach(btn => btn.addEventListener('click', (e) => {
    const id = e.currentTarget.dataset.id;
    confirmDeleteSubmission(Number(id));
  }));
}

/* ========= Edit modal (update) ========= */

function openEditModal(subId) {
  const sub = CURRENT_SUBMISSIONS.find(s => Number(s.id) === Number(subId));
  if (!sub) { showToast('Submission not found', 'error'); return; }
  EDITING_SUBMISSION_ID = subId;
  modalTitle.textContent = `Edit Submission #${subId}`;
  modalFields.innerHTML = '';

  // Build fields according to CURRENT_FORM.schema (fall back to keys in sub.data)
  const schemaFields = (CURRENT_FORM && CURRENT_FORM.schema && Array.isArray(CURRENT_FORM.schema.fields)) ? CURRENT_FORM.schema.fields : [];
  const keys = schemaFields.length ? schemaFields : Object.keys(sub.data || {}).map(k => ({ name: k, label: k, type: 'text' }));

  keys.forEach(f => {
    const wrapper = document.createElement('div');
    wrapper.className = 'space-y-1';
    const id = `modal-${f.name}`;
    const label = document.createElement('label'); label.className='block text-sm font-medium'; label.setAttribute('for', id); label.innerText = f.label || f.name;
    let input;
    if (f.type === 'textarea') input = document.createElement('textarea');
    else input = document.createElement('input');

    if (f.type === 'checkbox') { input.type='checkbox'; input.checked = !!(sub.data && sub.data[f.name]); }
    else { input.type = f.type || 'text'; input.value = sub.data && sub.data[f.name] !== undefined ? sub.data[f.name] : ''; input.className = 'w-full p-2 border rounded-md'; }

    input.id = id; input.name = f.name;
    wrapper.appendChild(label);
    wrapper.appendChild(input);
    modalFields.appendChild(wrapper);
  });

  modalRoot.classList.remove('hidden');
  document.body.style.overflow = 'hidden';
}

modalClose.addEventListener('click', closeModal);
modalCancel.addEventListener('click', closeModal);
function closeModal() { modalRoot.classList.add('hidden'); document.body.style.overflow = ''; modalFields.innerHTML=''; EDITING_SUBMISSION_ID=null; }

/* Submit modal update */
modalForm.addEventListener('submit', async (ev) => {
  ev.preventDefault();
  if (!EDITING_SUBMISSION_ID) return closeModal();
  const payloadData = {};
  Array.from(modalFields.querySelectorAll('[name]')).forEach(el => {
    if (el.type === 'checkbox') payloadData[el.name] = el.checked;
    else payloadData[el.name] = el.value;
  });

  try {
    const res = await fetch(`${API_BASE_URL}/forms/${encodeURIComponent(CURRENT_SLUG)}/submissions/${EDITING_SUBMISSION_ID}`, {
      method: 'PUT',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ id: EDITING_SUBMISSION_ID, form_slug: CURRENT_SLUG, data: payloadData })
    });
    if (!res.ok) {
      const err = await safeParseError(res);
      throw new Error(err || `Failed to update (${res.status})`);
    }
    showToast('Submission updated', 'success');
    closeModal();
    await loadSubmissions(CURRENT_SLUG);
  } catch(err) {
    console.error(err);
    showToast(String(err.message || err), 'error', 5000);
  }
});

/* Delete */
async function confirmDeleteSubmission(id) {
  if (!confirm(`Delete submission ${id}? This cannot be undone.`)) return;
  try {
    const res = await fetch(`${API_BASE_URL}/forms/${encodeURIComponent(CURRENT_SLUG)}/submissions/${id}`, { method: 'DELETE', headers:{'Content-Type':'application/json'} });
    if (!res.ok) {
      const err = await safeParseError(res);
      throw new Error(err || `Failed to delete (${res.status})`);
    }
    showToast('Submission deleted', 'success');
    await loadSubmissions(CURRENT_SLUG);
  } catch(err) {
    console.error(err);
    showToast(String(err.message || err), 'error', 5000);
  }
}

/* ========= CSV download ========= */
downloadCSVBtn.addEventListener('click', () => {
  if (!CURRENT_SUBMISSIONS || CURRENT_SUBMISSIONS.length === 0) { showToast('No submissions', 'info'); return; }
  const keys = new Set();
  CURRENT_SUBMISSIONS.forEach(s => { if (s.data) Object.keys(s.data).forEach(k => keys.add(k)); });
  const cols = ['id','created','author', ...Array.from(keys)];
  const rows = [cols.join(',')];
  CURRENT_SUBMISSIONS.forEach(s => {
    const row = cols.map(c => {
      if (c === 'id') return s.id || '';
      if (c === 'created') return s.created || '';
      if (c === 'author') return s.author || '';
      return (s.data && s.data[c] !== undefined) ? JSON.stringify(s.data[c]).replace(/(^"|"$)/g,'') : '';
    });
    rows.push(row.map(v => `"${String(v).replace(/"/g,'""')}"`).join(','));
  });
  const csv = rows.join('\n');
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = `${CURRENT_SLUG || 'submissions'}.csv`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
});

/* ========= Helpers & small flow controls ========= */
refreshSubsBtn.addEventListener('click', () => { if (CURRENT_SLUG) loadSubmissions(CURRENT_SLUG); });

/* ====== Initial load on DOM ready ====== */
document.addEventListener('DOMContentLoaded', () => {
  if (!CURRENT_SLUG) {
    // Show fatal error, as requested
    showFatalError('Bad Request', 'No form slug was provided. Please access this page with a valid slug (e.g., ?slug=contact-us).');
    return;
  }
  
  // Slug exists, load the form (which triggers submission load)
  loadForm(CURRENT_SLUG);
});
</script>
</body>
</html>
